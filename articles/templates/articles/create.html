{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <div class="card">
    <div class="card-body">
      <form action="{% url 'articles:create' %}" method='POST'>

      </form>
    </div>
  </div>
{% endblock content %}
