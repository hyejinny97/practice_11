{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='text-center my-3'>로그인</h1>
  <div class="card my-3 p-3">
    <div class="card-body">
      <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="로그인">
      </form>
    </div>
  </div>
  <a class="btn btn-outline-primary w-100" href="{% url 'accounts:signup' %}" role="button">회원 가입</a>
{% endblock content %}
