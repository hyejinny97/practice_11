{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='text-center my-3'>비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="변경">
  </form>
{% endblock content %}
