{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <form action="{% url 'accounts:update' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}

  </form>
{% endblock content %}
